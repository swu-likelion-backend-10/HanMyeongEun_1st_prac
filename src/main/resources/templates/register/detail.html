<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상세페이지</title>
</head>
<body>

<h2 th:text="${registerDto.name}"></h2>
<p th:inline="text">작성일 : [[${#temporals.format(registerDto.createdTime, 'yyyy-MM-dd HH:mm')}]]</p>
<p th:inline="text">수정일 : [[${#temporals.format(registerDto.modifiedTime, 'yyyy-MM-dd HH:mm')}]]</p>

<p th:text="${registerDto.intro}"></p>

<a th:href="@{'/post/edit/'+${registerDto.id}}">
  <button> 수정 </button>
</a>

<form th:action="@{'/post/delete/'+${registerDto.id}}" th:method="delete">
  <button type="submit">삭제</button>
</form>
</body>
</html>
